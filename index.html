<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <main>
    <div class="container">
      <div class="box-one">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
          overall efficiency.</p>
        
        <div class="stats">
          <div class="stat">
            <span class="stat__number">10k+</span>
            <p class="stat__name">companies</p>
          </div>
          <div class="stat">
            <span class="stat__number">314</span>
            <p class="stat__name">templates </p>
          </div>
          <div class="stat">
            <span class="stat__number">12m+</span>
            <p class="stat__name">queries</p>
          </div>
        </div>
      </div>

      <div class="box-two">
        <img src="./images/image-header-desktop.jpg" alt="">
      </div>

    </div>

  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yazmin Erazo</a>.
  </div> -->
</body>

</html>
